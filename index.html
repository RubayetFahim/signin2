<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication</title>
    
    <!-- Google Client ID -->
    <meta name="google-signin-client_id"
        content="365367985791-lsrdiflf30sv90t2v4g9hmk3b7ujhf2u.apps.googleusercontent.com">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="alert alert-primary text-center">Sign In with Google</h2>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- User Info Display -->
    <div class="data container">
        <p><strong>Name:</strong></p>
        <p id="name" class="alert alert-success"></p>

        <p><strong>Profile Picture:</strong></p>
        <img id="image" class="rounded-circle" width="100" height="100" />

        <p><strong>Email:</strong></p>
        <p id="email" class="alert alert-info"></p>

        <button type="button" class="btn btn-danger mt-3" onclick="signOut();">Sign Out</button>
    </div>

    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
</body>

</html>
